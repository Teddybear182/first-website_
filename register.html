<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-container">
    <h2>Register</h2>
    <form action="login.html" method="post">
      <div class="input-group">
        <label for="username">
          <img src="user.png" alt="" width="15px">
          Username
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="email">
          <img src="envelope.png" alt="" width="15px">
          E-mail
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
      </div>
      <div class="input-group">
        <label for="password">
          <img src="lock.png" alt="" width="15px">
          Password
        </label>
        <input type="password" , id="password" , name="password" , placeholder="Enter password" required>
      </div>
      <div class="input-group">
        <label for="password">
          <img src="lock.png" alt="" width="15px">
          Confirm password
        </label>
        <input type="password" , id="password" , name="password" , placeholder="Confirm password" required>
      </div>
      <button type="submit" class="login-btn">Register</button>
      <div class="create-account">
        <label for="text">already have an account?</label>
        <a href="login.html">log in</a>
      </div>
    </form>
  </div>
</body>

</html>
