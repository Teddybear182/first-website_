<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-container">
    <h2>Reset password</h2>
    <form action="login.html" method="post">
      <div class="input-group">
        <label for="username">
          <img src="envelope.png" alt="" width="15px">
          Username
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your e-mail" required>
      </div>
      <button type="submit" class="login-btn">Reset</button>
      <div class="create-account">
        <label for="text">don't have an account?</label>
        <a href="register.html">create one!</a>
      </div>
    </form>
  </div>
</body>

</html>
